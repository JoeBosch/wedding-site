<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Confetti container -->
        <div class="confetti-container" id="confettiContainer"></div>
        
        <!-- Envelope -->
        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope" id="envelope">
                <!-- Letter inside envelope (behind everything initially) -->
                <div class="letter" id="letter">
                    <div class="letter-content">
                        <div class="letter-ornament">✦</div>
                        <h1 class="names">Joe &<br> Marielle</h1>
                        <div class="letter-ornament">✦</div>
                        <p class="invite-text">Request the pleasure of your company<br>at the celebration of their marriage</p>
                        <div class="event-details">
                            <p class="detail-line"><span class="detail-label">Saturday</span></p>
                            <p class="detail-line date">June 27, 2026</p>
                            <p class="detail-line"><span class="detail-label">at four o'clock in the afternoon</span></p>
                        </div>
                        <div class="venue">
                            <p>The Whitewood Barn</p>
                        </div>
                        <div class="rsvp-section">
                            <p class="rsvp-text">Dinner & Dancing to Follow</p>
                            <a href="https://withjoy.com/marielle-and-joe-jun-26/welcome" target="_blank" class="rsvp-button">
                                RSVP & Details
                            </a>
                        </div>
                        <div class="letter-footer">
                            <span class="footer-ornament">❧</span>
                        </div>
                    </div>
                </div>
                
                <!-- Envelope flap (back, opens up) -->
                <div class="envelope-flap" id="envelopeFlap"></div>
                <!-- Second flap for sliding (pre-flipped, hidden initially) -->
                <div class="envelope-flap-slide" id="envelopeFlapSlide"></div>
                
                <!-- Envelope body - two triangular folds -->
                <div class="envelope-fold-left"></div>
                <div class="envelope-fold-right"></div>
                <div class="envelope-bottom"></div>
            </div>
            
            <!-- Click hint -->
            <p class="click-hint" id="clickHint">Click to open</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
